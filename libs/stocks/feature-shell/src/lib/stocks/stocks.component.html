<form [formGroup]="stockPickerForm">
  <mat-form-field>
    <input
      matInput
      placeholder="Symbol e.g AAPL"
      formControlName="symbol"
      value=""
    />
    <mat-error
      ><span
        *ngIf="
          !stockPickerForm.get('symbol').valid &&
          stockPickerForm.get('symbol').touched
        "
        >Please enter a symbol</span
      >
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>From Date</mat-label>
    <input
      formControlName="startDate"
      matInput
      [min]="minFromDate"
      [max]="maxFromDate"
      [matDatepicker]="matDatepickerFrom"
      (click)="matDatepickerFrom.open()"
      placeholder="Choose start date"
    />
    <mat-datepicker-toggle
      matSuffix
      [for]="matDatepickerFrom"
    ></mat-datepicker-toggle>
    <mat-datepicker #matDatepickerFrom></mat-datepicker>
  </mat-form-field>
  <mat-form-field>
    <mat-label>To Date</mat-label>
    <input
      formControlName="endDate"
      matInput
      [min]="minToDate"
      [max]="maxToDate"
      [matDatepicker]="matDatepickerTo"
      (click)="matDatepickerTo.open()"
      placeholder="Choose end date"
    />
    <mat-datepicker-toggle
      matSuffix
      [for]="matDatepickerTo"
    ></mat-datepicker-toggle>
    <mat-datepicker #matDatepickerTo></mat-datepicker>
  </mat-form-field>
</form>

<coding-challenge-chart [data$]="quotes$"></coding-challenge-chart>
